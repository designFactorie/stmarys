<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - St. Mary's</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            width: 250px;
            background: var(--primary-color);
            color: #fff;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 2rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .sidebar-menu {
            margin-top: 3rem;
        }

        .sidebar-menu li {
            margin-bottom: 1rem;
        }

        .sidebar-menu a {
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            width: 500px;
            max-width: 90%;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3>St. Mary's Admin</h3>
        <ul class="sidebar-menu">
            <li><a href="#" class="active" onclick="switchView('icse')">ICSE Achievements</a></li>
            <li><a href="#" onclick="switchView('sslc')">SSLC Achievements</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h2 id="page-title">Manage ICSE Achievements</h2>
            <button class="btn btn-primary" onclick="openAddModal()"><i class="fas fa-plus"></i> Add Student</button>
        </div>

        <div class="filters" style="margin-bottom: 2rem; display: flex; gap: 1rem;">
            <select id="year-select" style="padding: 10px; border-radius: 5px;">
                <option value="2024-2025">2024-2025</option>
                <!-- Add more years dynamically if needed -->
            </select>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Percentage</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="students-table-body">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="student-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1.5rem;">Add/Edit Student</h3>
            <form id="student-form">
                <input type="hidden" id="edit-index">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="s-name" required>
                </div>
                <div class="form-group">
                    <label>Percentage</label>
                    <input type="number" id="s-percent" step="0.1" max="100" required>
                </div>
                <div class="form-group">
                    <label>Rank (Auto-sorts usually, but manual override)</label>
                    <input type="number" id="s-rank" required>
                </div>
                <!-- Simplified Photo Selection -->
                <div class="form-group">
                    <label>Photo URL (or select placeholder)</label>
                    <select id="s-photo">
                        <option value="/public/images/student-hero.png">Boy Student (Placeholder)</option>
                        <option value="/public/images/student-hero.png">Girl Student (Placeholder)</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/src/js/admin.js"></script>
</body>

</html>
