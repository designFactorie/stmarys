<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - St. Mary's</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, #1a1c4b 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 16px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .login-logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-logo"><i class="fas fa-user-shield"></i></div>
        <h2 style="margin-bottom: 2rem; color: var(--primary-color);">Admin Portal</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>

    <script type="module">
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if (u === 'admin' && p === 'admin') {
                localStorage.setItem('st_marys_auth', 'true');
                window.location.href = '/admin/dashboard.html';
            } else {
                alert('Invalid Credentials (Try admin/admin)');
            }
        });
    </script>
</body>

</html>
